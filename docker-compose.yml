x-default: &default
  restart: ${DOCKER_RESTART_POLICY:-unless-stopped}
  stop_grace_period: 3s
  networks:
    - ps-net

x-flask: &flask
  <<: *default
  build:
    context: .
  depends_on:
    - db
    - redis
  restart: ${DOCKER_RESTART_POLICY:-unless-stopped}
  stop_grace_period: 3s
  tty: true
  networks:
    - ps-net
  volumes:
    - ${DOCKER_WEB_VOLUME:-.:/usr/src/app}

networks:
  ps-net:
    driver: bridge

volumes:
  grafana_data: { }
  db_data: { }

services:
  web:
    <<: *flask
    container_name: web
    healthcheck:
      test: "curl localhost:5000/up"
      interval: "180s"
      timeout: "3s"
      start_period: "5s"
      retries: 3
    ports:
      - 5000:5000
    expose:
      - 5000
    command: ${WEB_COMMAND:-gunicorn --bind 0.0.0.0:5000 manage:app}
    environment:
      - FLASK_DEBUG=0
      - APP_SETTINGS=project.server.config.DevelopmentConfig

  worker:
    <<: *flask
    container_name: worker
    command: python manage.py run_worker
    environment:
      - APP_SETTINGS=project.server.config.DevelopmentConfig

  redis:
    <<: *default
    container_name: redis
    image: redis:6.2.6-buster

  db:
    <<: *default
    image: mysql:8.0.27
    container_name: db
    environment:
      MYSQL_USER: ${DB_USER:-user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-user}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE:-db}
    ports:
      - 3306:3306
    volumes:
      - db_data:/var/lib/mysql

  adminer:
    <<: *default
    image: adminer:latest
    container_name: adminer
    depends_on:
      - db
    environment:
      ADMINER_DEFAULT_SERVER: db
    ports:
      - 7777:8080
    expose:
      - 8080
    volumes:
      - ./adminer.css:/var/www/html/adminer.css

  #  dashboard:
